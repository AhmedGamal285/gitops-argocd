apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: solar-system
  name: solar-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: solar-system
  strategy: {}
  template:
    metadata:
      labels:
        app: solar-system
    spec:
      containers:
      - image: spisey/solar-system:12-ae803dac113ecfbedd28140bab67ae762874df39
        name: solar-system
        ports: 
        - containerPort: 80
      imagePullSecrets:
      - name: regcred
