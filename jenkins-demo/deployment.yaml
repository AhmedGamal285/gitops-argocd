apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: solar-system
  name: solar-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: solar-system
  strategy: {}
  template:
    metadata:
      labels:
        app: solar-system
    spec:
      containers:
      - image: spisey/solar-system:10-00191a3bab153bf89ab29ae258f293fe4d522693
        name: solar-system
        ports: 
        - containerPort: 80
      imagePullSecrets:
      - name: regcred
