      labels:
        app: solar-system
    spec:
      containers:
      - image: spisey/solar-system:15-1bc94198b928a8d75be6b6c98b2d27c325e3e16b
        name: solar-system
        ports: 
        - containerPort: 80
      imagePullSecrets:
      - name: regcred
