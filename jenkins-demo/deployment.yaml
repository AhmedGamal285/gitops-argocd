apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: solar-system
  name: solar-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: solar-system
  strategy: {}
  template:
    metadata:
      labels:
        app: solar-system
    spec:
      containers:
      - image: spisey/solar-system:16-d0db98725b35227162b13f3e5638700a189c32c8
        name: solar-system
        ports: 
        - containerPort: 80
        envFrom:
        - secretRef:
            name: mysecret
      imagePullSecrets:
      - name: regcred
