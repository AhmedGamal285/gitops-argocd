apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: solar-system
  name: solar-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: solar-system
  strategy: {}
  template:
    metadata:
      labels:
        app: solar-system
    spec:
      containers:
      - image: spisey/solar-system:9-b5acc59ab0235dd3a63f782b6e65685811bab80b
        name: solar-system
        ports: 
        - containerPort: 80
      imagePullSecrets:
      - name: regcred
